<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPG Calculator</title>
</head>

<body>

    <form action="{{ url_for('index') }}" method="POST">
        <fieldset>
            <legend>Input value:</legend>
            <div class="mb-3">
                <label for="InputPrice" class="form-label"> Price</label>
                <input type="number" step="any" class="form-control" id="InputPrice" name="amount" aria-describedby="rmHelp" required autocomplete="off">
                <div id="helpHelp" class="form-text">Please input a positive number</div>
            </div>
            <div class="mb-3">
                <label for="InputGasSource" class="form-label">Gas Source: </label>
                <input type="text" step="any" class="form-control" id="InputGasSource" name="gs" required autocomplete="off">
                <div id="helpHelp" class="form-text">Please pick between Tema or Atoabo</div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
    <br>
    <div class="result" align="center">
        {% if success %} {% for variable, value in orignal_input.items() %}
        <b>{{variable}}</b> : {{value}} {% endfor %}
        <br>
        <br> Mass:
        <p style="font-size:50px">{{ m }}</p>
        <br> Volume:
        <p style="font-size:50px">{{ vol }}</p>
        {% endif %}
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</body>

</html>
